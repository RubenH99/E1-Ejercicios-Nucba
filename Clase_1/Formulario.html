<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <form>
      <h1>Formularios</h1>
      <!-- Input de tipo text  -->

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Ingrese su nombre aqui" />
      <br />
      <br />
      <label for="apellido">Apellido: </label>
      <input type="text" id="apellido" placeholder="Ingrese su apellido" />

      <br /><br />
      <!-- La etiqueta input siempre va acompa単ada de una etiqueta label. El "for" del label siempre debe coincidir con el "id" del input -->

      <!-- Input de tipo "number" -->
      <label for="edad"> Edad: </label>
      <input type="number" id="edad" placeholder="Ingrese su edad" />
      <br />
      <br />
      <!-- Input de tipo "email" -->

      <label for="correo"> Email: </label>
      <input type="email" id="correo" placeholder="Ingrese su mail" />

      <br />
      <br />

      <!-- Input de tipo "Password" -->

      <label for="pass">Contrase単a:</label>
      <input
        type="password"
        id="pass"
        placeholder="Ingrese su contrase単a"
        required
      />
      <br />
      <br />

      <!-- Input de tipo checkbox -->

      <label for="checkbox1"> Soy un input de tipo checkbox</label>
      <input type="checkbox" id="checkbox1" />
      <br />
      <br />
      <label for="checkbox2"> Soy otro input de tipo checkbox</label>
      <input type="checkbox" id="checkbox2" checked />
      <br />
      <br />

      <!-- Input de tipo "radio"  -->
      <span>Gusto de helado favorito:</span>
      <input type="radio" id="chocolate" name="gustos" />
      <label for="chocolate">Chocolate </label>

      <input type="radio" id="dulce-de-leche" name="gustos" />
      <label for="dulce-de-leche"> Dulce de Leche </label>

      <input type="radio" id="granizado" name="gustos" />
      <label for="granizado">Granizado </label>

      <br />
      <br />

      <!-- Select -->

      <span>多Jugamos?</span>
      <select>
        <option value="piedra">Piedra</option>
        <option value="papel">Papel</option>
        <option value="tijera">Tijera</option>
      </select>
      <br />
      <br />

      <!-- Etiqueta "textarea" -->
      <label for="texto">Soy un area de texto</label> <br />
      <textarea
        id="texto"
        cols="60"
        rows="10"
        placeholder="Deje su comentario al respecto"
      ></textarea>
      <br />
      <br />
      <!-- Botones  -->
      <input type="submit" value="Soy un boton" />

      <button type="submit">Soy otro boton</button>
    </form>
  </body>
</html>
