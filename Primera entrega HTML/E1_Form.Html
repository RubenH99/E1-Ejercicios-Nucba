<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E1 Formularios</title>
  </head>
  <body>
    <form>
      <h1>Formulario de registro</h1>
      <label for="nombre">Nombre:</label>
      <input id="nombre" type="text" />
      <br />
      <br />
      <label for="apellido">Apellido:</label>
      <input id="apellido" type="text" />
      <br />
      <br />
      <span>Modalidad de Cursada:</span>
      <input type="radio" id="on_demand" name="modalidad_de_cursada" />
      <label for="on_demand">On-Demand</label>

      <input type="radio" id="en_vivo" name="modalidad_de_cursada" />
      <label for="en_vivo">En vivo</label>
      <br />
      <br />

      <label for="correo">Correo:</label>
      <input type="email" id="correo" />
      <br />
      <br />

      <input type="checkbox" id="recibir_informacion" />
      <label for="recibir_informacion"
        >Deseo recibir informaci√≥n sobre nuevos posteos en la plataforma de
        Nucba.</label
      >
      <br />
      <br />

      <input type="checkbox" id="terminos_y_condiciones" />
      <label for="terminos_y_condiciones"
        >Declaro que lei los terminos y condiciones y estoy listo para
        convertirme en desarrollador web Full Stack</label
      >
      <br />
      <br />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
